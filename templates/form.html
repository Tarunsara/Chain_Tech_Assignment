<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Form submission page for Chain_tech assignment to collect user details like name and email.">
  <title>Chain_tech Assignment - Submit Details</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <header>
    <h1>Welcome to Chain_tech</h1>
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
        <li><a href="{{ url_for('form') }}">Form</a></li>
        <li><a href="{{ url_for('show_submissions') }}">Submissions</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-label="Submission Form">
      <h2>Submit Your Details</h2>
      <form action="/submit" method="POST" aria-labelledby="submission-form">
        
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required pattern="[A-Za-z\s]+" aria-required="true" aria-describedby="nameHelp"><br><br>
        <small id="nameHelp">Only alphabet characters and spaces allowed.</small><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-required="true"><br><br>
        
        <input type="submit" value="Submit">
      </form>
    </section>
  </main>

  <footer>
    <p>Contact us at: <a href="mailto:tarungoud.sara@gmail.com">tarungoud.sara@gmail.com</a></p>
  </footer>
</body>
</html>
